<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <title>离线 - 钱钱去哪了</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0;
        padding: 40px 16px;
        background: #fff;
        color: #0f172a;
      }
      .card {
        max-width: 560px;
        margin: 0 auto;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0 0 12px;
        color: #475569;
        line-height: 1.6;
      }
      button {
        appearance: none;
        border: 0;
        border-radius: 10px;
        background: #6366f1;
        color: #fff;
        padding: 10px 12px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>当前处于离线状态</h1>
      <p>网络恢复后你可以继续正常使用。你也可以先返回并稍后重试。</p>
      <button onclick="location.reload()">重试</button>
    </div>
  </body>
</html>
